<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div style="width: 100%; height: fit-content;
                background: #c2e59c;
                background: linear-gradient(to right, #64b3f4, #c2e59c);
                color: rgb(35, 18, 109)">
        <div style="width: fit-content; margin: 0px auto; padding-bottom: 10px;">
            <div style="text-align: center;  padding: 10px 0px;">
                <h1>Get Started</h1>
                <p>Let's make something cool!</p>
            </div>
            <div style="border-radius: 25px; background-color: white; padding: 25px 10px;">
                <form action="">
                    <h2>Get started with a free quotation</h2>
                    <p>Name</p>
                    <input style="border: none; background-color: #cedae4;
                                border-radius: 2px;" type="text" name="" id="">
                    <p>Email</p>
                    <input style="border: none; background-color: #cedae4;
                                border-radius: 2px;" type="email" name="" id="">
                    <p>Message</p>
                    <textarea style="display: block; border: none; background-color: #cedae4;
                    border-radius: 5px;" name="" id="" cols="30" rows="10"></textarea>
                    <input style="display: inline-block;" type="checkbox" name="" id="">
                    <p style="display: inline-block;">I accept the Terms of Servive</p>
                </form>
            </div>
        </div>
    </div>
</body>

</html>
