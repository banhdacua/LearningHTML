<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="padding: 0px; margin: 0px; background-color: white;">
    <div>
        <div style="width: 50%; background-color: black; height: 50px; display: inline-block; margin-right: -4px; margin-bottom: -4px;"></div>
        <div style="width: 50%; background-color: blue; height: 50px; display: inline-block; margin-bottom: -4px; padding: 0px;"></div>
    </div>
    <div style="padding-bottom: 10px;">
        <div>
            <div style="width: 50%; background-color: blue; height: 50px; display: inline-block; margin-right: -4px;"></div>
            <div style="width: 50%; background-color: black; height: 50px; display: inline-block; margin: 0px;"></div>
        </div>
    </div>
    <div>
        <div style="width: calc(100% / 3); background-color: blue; height: 50px; display: inline-block;margin-right: -4px;"></div>
        <div style="width: calc(100% / 3); background-color: black; height: 50px; display: inline-block; margin-right: -4px;"></div>
        <div style="width: calc(100% / 3); background-color: green; height: 50px; display: inline-block;"></div>
    </div>
    <div>
        <div style="width: calc(100% / 3); background-color: gray; height: 50px; display: inline-block;margin-right: -4px;"></div>
        <div style="width: calc(100% / 3); background-color: darkcyan; height: 50px; display: inline-block; margin-right: -4px;"></div>
        <div style="width: calc(100% / 3); background-color: red; height: 50px; display: inline-block;"></div>
    </div>
</body>
</html>
